<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <title>Price Checker</title>
</head>

<body>
  <section class="name">
    <h1 class="centered">Price Checker</h1>
  </section>
  <section class="urls">
    <section class="urls-add">
      <p class="red message urls-error"></p>
      <p class="green message urls-succ"></p>
      <form class="urls-form">
        <input type="url" class="urls-link" placeholder="Add an Amazon URL" autofocus>
        <input type="submit" value="Add" class="urls-submit" disabled>
      </form>
      <button class="urls-show">Show Trackers</button>
    </section>
    <section class="urls-container">
      <table class="urls-list" hidden>
        <tr>
          <th>Action</th>
          <th>Name</th>
          <th>Original Price</th>
          <th>% Change</th>
        </tr>
        <tr>
          <td colspan="4">No Data Present</td>
        </tr>
      </table>
    </section>
  </section>
  <script src="renderer.js"></script>
</body>

</html>
